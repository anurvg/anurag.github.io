<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BroTalk — Your Mental Health Ally</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      font-family: 'Inter', sans-serif;
      color: #e0e0e0;
      overflow: hidden;
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0f2027;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
      animation: fadeOut 2s 2.5s forwards;
    }

    .typewriter {
      font-size: 1rem;
      color: #7cf8a4;
      border-right: 2px solid #7cf8a4;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2.5s steps(30, end) forwards;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 220px }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    #main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      opacity: 0;
      animation: fadeInMain 1.5s ease 3s forwards;
      padding: 20px;
    }

    @keyframes fadeInMain {
      to { opacity: 1; }
    }

    h1 {
      font-size: 2.6rem;
      color: #90f7ec;
      margin-bottom: 16px;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 600px;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    footer {
      margin-top: 40px;
      font-size: 0.75rem;
      color: #888;
    }

    /* Chatbase widget will float at bottom-right */
  </style>
</head>
<body>

  <!-- LOADER -->
  <div id="loader">
    <div class="typewriter">Initializing BroTalk Interface...</div>
  </div>

  <!-- MAIN INTERFACE -->
  <div id="main">
    <h1>Welcome to <span style="color:#7cf8a4;">BroTalk</span></h1>
    <p>A place where your thoughts meet understanding. Your AI companion is here to listen.</p>
    <footer>© 2025 BroTalk | Engineered by @anurvg.r</footer>
  </div>

  <!-- ✅ CHATBASE AI EMBED -->
  <script>
    window.chatbaseConfig = {
      chatbotId: "g0swd6130iejlwwnwev6vvybjof6jkv7"
    };

    (function(){
      if (!window.chatbase || window.chatbase("getState") !== "initialized") {
        window.chatbase = (...args) => {
          if (!window.chatbase.q) window.chatbase.q = [];
          window.chatbase.q.push(args);
        };
        window.chatbase = new Proxy(window.chatbase, {
          get(target, prop) {
            if (prop === "q") return target.q;
            return (...args) => target(prop, ...args);
          }
        });
      }

      const onLoad = function () {
        const script = document.createElement("script");
        script.src = "https://www.chatbase.co/embed.min.js";
        script.setAttribute("id", "chatbase-script");
        document.body.appendChild(script);
      };

      if (document.readyState === "complete") {
        onLoad();
      } else {
        window.addEventListener("load", onLoad);
      }
    })();
  </script>

</body>
</html>
